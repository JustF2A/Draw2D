version: 2
jobs:
  build:
    working_directory: ~/Draw2D
    docker:
      - image: microsoft/dotnet:sdk
    environment:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - checkout
      - run: dotnet restore src/Draw2D.NetCore
      - run: dotnet build src/Draw2D.NetCore/Draw2D.NetCore.csproj
